name: "CI/CD Pipeline"

on:
    push: 
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:
        inputs:
            environment:
                description: "Deployment environment"
                required: true
                default: "staging"
jobs: 
    build: 
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.25'
            
            - name: Go mod download
              run: go mod download
            
            - name: Build
              run: go build -v ./...
